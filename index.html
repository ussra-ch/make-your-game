<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="blur-wrapper">
        <div id="ui" style="display: none;">
            <h1 id="live">live:5</h1>
            <h1 id="time">time:00:00</h1>
            <h1 id="score">score:0</h1>
            <h1 id="bombs"></h1>
            <h1 id="speed"></h1>
            <h1 id="enemy"></h1>
        </div>
        <div id="game">

        </div>
    </div>
    <h1 id="win">win</h1 display="none" ;>
    <h1 id="game-over">game over</h1 display="none" ;>

    <div id="pause">
        <button id="pause-button">⏸ continue</button>
        <button id="restart">🔄 Restart</button>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
